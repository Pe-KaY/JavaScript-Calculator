<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/blusvery");
    </style>

    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div class="display__top"></div>
        <div class="display__down">
          <div class="display__down-limit">DIGIT LIMIT MET</div>
          <div class="display__down-nums">0</div>
        </div>
      </div>
      <div id="numbers-grid">
        <button class="share-tech-regular" id="clear">AC</button
        ><button class="operators" id="divide">/</button
        ><button class="operators" id="multiply">X</button
        ><button id="seven" class="numbers share-tech-regular">7</button
        ><button id="eight" class="numbers share-tech-regular">8</button
        ><button id="nine" class="numbers share-tech-regular">9</button
        ><button class="operators" id="subtract">-</button
        ><button id="four" class="numbers share-tech-regular">4</button
        ><button id="five" class="numbers share-tech-regular">5</button
        ><button id="six" class="numbers share-tech-regular">6</button
        ><button class="operators" id="add">+</button
        ><button id="one" class="numbers share-tech-regular">1</button
        ><button id="two" class="numbers share-tech-regular">2</button
        ><button id="three" class="numbers share-tech-regular">3</button
        ><button id="zero" class="numbers share-tech-regular">0</button
        ><button class="operators" id="decimal">.</button
        ><button class="share-tech-regular operators" id="equals">=</button>
      </div>
    </div>
    <p>Designed and Coded By <br />Paa Kwesi Ephraim</p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
